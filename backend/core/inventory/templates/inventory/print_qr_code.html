<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product QR Code Print</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 9px;
            width: 50mm;  /* Ensure it fits for 80mm POS printer */
            margin: 0;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 3px 0;
        }

        td {
            padding: 2px;
            vertical-align: top;
        }

        .qr-code-container {
            width: 20mm;  /* Set width for QR code container */
            text-align: center;
        }

        .details-container {
            width: 30mm;  /* Set width for the details container */
            font-size: 9px;
            padding-left: 2px;
        }

        .details-container p {
            margin: 0;
            padding: 1px;
        }

        .details-container p strong {
            font-size: 9px;
        }

        .print-btn, .image-btn {
            margin-top: 5px;
            padding: 3px 6px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Hide print and save buttons when printing */
        @media print {
            .print-btn, .image-btn {
                display: none;
            }

            table {
                width: 100%;
                page-break-before: always;
            }

            td {
                padding: 2px;
            }

            .qr-code-container {
                width: 20mm;
            }

            .details-container {
                width: 30mm;
                padding-left: 2px;
            }

            body {
                text-align: left; /* Ensure left alignment when printing */
            }
        }
    </style>
</head>
<body>

    <h2>Product QR Codes</h2>

    <div class="container">
        {% for qr_code in qr_codes %}
        <p>Stock for print <b>{{ qr_code.stock }}</b></p>
        <!-- Inventory row for each QR code and details -->
        <div id="inventory-{{ qr_code.sku }}" class="inventory-item">

            <span style="font-size: 12px; font-weight: bold;"><b>WiFi Fashion Hanegaon</b></span>
            <table>
                <tr>
                    <!-- QR Code column -->
                    <td class="qr-code-container">
                        <img src="{{ qr_code.qr_code }}" alt="QR Code" style="width: 19mm; height: 19mm;">
                    </td>
                    <!-- Product details column -->
                    <td class="details-container">
                        <p><strong>{{ qr_code.product_name }}</strong></p>
                        <p><span>{{ qr_code.sku }}</span></p>
                        <p><span>{{ qr_code.color }}</span></p>
                        <p><span>{{ qr_code.size }}</span></p>
                        <p><span>MRP: {{ qr_code.sprice }}</span></p>
                    </td>
                </tr>
            </table>

        </div>
        <!-- Print and Save as Image buttons for each inventory item -->
        <button class="print-btn" onclick="printInventory('inventory-{{ qr_code.sku }}')">Print</button>
        <button class="image-btn" onclick="saveAsImage('inventory-{{ qr_code.sku }}')">Save as Image</button>
        {% endfor %}
        <a href="/wifi_in/product/product">
            <button class="print-btn">Back</button>
        </a>
    </div>

    <!-- Include html2canvas.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>


    <!-- Print functionality -->
    <script>
        // Function to print only the selected inventory item
        function printInventory(inventoryId) {
            var printContents = document.getElementById(inventoryId).innerHTML;
            var originalContents = document.body.innerHTML;
            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
        }

        // Function to save as image only the selected inventory item
        function saveAsImage(inventoryId) {
    var element = document.getElementById(inventoryId);

    // Use html2canvas to capture the content as an image
    html2canvas(element, {
        scale: 2, // Higher scale for better quality
        useCORS: true // Handle cross-origin images
    }).then(function (canvas) {
        // Convert canvas to image
        var img = canvas.toDataURL("image/JPG");

        // Create a link to download the image
        var link = document.createElement('a');
        link.href = img;
        link.download = 'product-qr-code.JPG';
        link.click();
    }).catch(function (error) {
        console.error("Error generating the image:", error);
    });
}

    </script>

</body>
</html>
