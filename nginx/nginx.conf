worker_processes 1;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    types {
        text/html html;
        text/css css;
        application/javascript js;
        image/x-icon ico;
        image/jpeg jpg;
        image/png png;
        image/gif gif;
        application/font-woff2 woff2;
        application/font-woff woff;
        application/vnd.ms-fontobject eot;
        font/opentype otf;
        font/ttf ttf;
    }

    # HTTP server to redirect to HTTPS
    server {
        listen 80;
        server_name wifi.bhutale.in;

        location / {
            return 301 https://$host$request_uri;
        }

        # Serve files for Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    # HTTPS server configuration
    server {
         listen 80;
        server_name wifi.bhutale.in;

        # ssl_certificate /etc/letsencrypt/live/wifi.bhutale.in/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/wifi.bhutale.in/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Serve static files
        location /static/ {
            alias /srv/app/staticfiles/;
        }

        # Serve media files
        location /media/ {
            alias /srv/app/media/;
        }

        # Proxy requests to Django for admin, API, and websockets
        location ~ ^/(admin|api|ws) {
            proxy_pass http://prod-django:8000;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle CORS for API requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                return 204;
            }

            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
        }

        # Proxy requests to the Django API
        location /api/ {
            proxy_pass http://prod-django:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                add_header 'Access-Control-Allow-Credentials' 'true';
                return 204;
            }

            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
        }

        # Serve the React app
        location / {
            proxy_pass http://prod-react:80;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Custom error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }
}
